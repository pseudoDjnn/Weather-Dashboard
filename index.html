<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script src="./assets/js/script.js" defer></script>
    <title>Weather Dashboard App</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero container-fluid text-center p-2">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <div class="row flex-row justify-content-between">
        <aside class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Enter City:</h3>
            <form id="user-form" class="card-body">
              <!-- <label class="form-label" for="city"></label> -->
              <input
                name="city"
                id="cityname"
                type="text"
                autofocus="true"
                class="form-input"
              />
              <button class="btn">Enter</button>
            </form>
            <div id="search-history"></div>
          </div>
        </aside>

        <div class="card-body col-12 col-md-8">
          <section class="card-body">
            <h2 class="list-group">
              Showing The City of:
              <span id="weather-search-term"></span>
            </h2>

            <div class="current-forecast">
              <div class="main-container row">
                <h1 id="city-name"></h1>
                <p id="description"></p>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv"></p>
              </div>
            </section>

            <section>
              <!-- <div class="cards-container"> -->
                  <div id="weathers-container" class="row forecast"></div>

              <!-- </div> -->
            </section>
            </div>
            <!-- <div class="d-flex" id="five-day-forecast"></div> -->

      </div>
    </main>
    <!-- <script src="./assets/js/script.js" defer></script> -->
  </body>
</html>
