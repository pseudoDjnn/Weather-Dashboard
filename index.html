<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Add in Bootstrap URL, but confirm how this works-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard App</title>
</head>
<body class="bg-secondary">
    
    <header class="text-center bg-info text-muted m-5 p-3">
        <h1>Weather Dashboard App</h1>
        <h3>Select a city for for the current weather and 5 day forecast</h3>
    </header>

<!-- Search field and history field -->
    <div class = "container-fluid">
        <div class = "row">
            <div class= "col-12 col-lg-3">
                <h5>Search for a City</h5>
                <div class="input-group mb-3">
                    <input type="text" id = "city-search" class="form-control" placeholder="Enter city name only" aria-label="City Name" aria-describedby="button-addon2">
                    <div class="input-group-append">
                    <button class="btn btn-info text-muted" type="button" id="search-button">Search</button>
                    </div>
                </div>
                <button class="btn btn-info m-3 text-muted" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>

<!-- TODAYS CURRENT FORECAST -->
            <div class= "col-12 col-lg-9">
                <div class="col-lg-5 card m-3 d-none bg-info" id="todays-weather">
                    <div class="card-body">
                        <h3 id="city-name" class="city-name align-middle"></h3>
                        <img id="weather-picture" alt="weatherIconGraphic">
                        <p id="desc"></p>
                        <p id="temp"></p>
                        <p id="hum"></p>
                        <p id="wind"></p>
                        <p id="uv"></p>
                    </div>
                </div>
            </div>
        </div>
<!-- APPENDING ELEMENTS TO CREATE THE FIVE DAY FORECAST WITH JS -->
<div class=" card text-center bg-info text-muted p-sm-1 rounded">
        <h3>5 Day Forecast</h3>
    </div>       

    <section class="container row my-5">
        <div id="fiveday-header"></div>
            <div class="col-12"></div>
            <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
        </div>
        </div>
    </section>
            </div>
        </div>
    </div>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src = "./assets/js/script.js"></script>
</body>
</html>
