<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script src="./assets/js/script.js" defer></script>
    <title>Weather Dashboard App</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero container-fluid text-center p-2">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-content-between">
      <!-- <div class="row"> -->
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Enter City:</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="city"></label>
            <input
              name="city"
              id="cityname"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Enter</button>
          </form>
        </div>
      </div>

      <div class="card-body col-12 col-md-8">
        <div class="card-body">
          <h2 class="list-group subtitle">
            Showing:
            <span id="weather-search-term"></span>
          </h2>
          <div class="d-flex" id="five-day-forecast"></div>
          <div id="weather-container" class="list-group"></div>
        </div>
      </div>
      <!-- </div> -->
    </main>
    <!-- <script src="./assets/js/script.js" defer></script> -->
  </body>
</html>
